<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- 日期插件 -->
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <script src="./libs/jedate/js/jedate.js"></script>
    <!-- wangEditor插件 -->
    <script src="./libs/wangEditor.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-4">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-6">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-2">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="jeinpbox col-sm-4">
                        <input type="text" name="date" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                        <div class="icons jebtns"
                            onclick="jeDate('#testico',{trigger:false,format: 'YYYY-MM-DD',zIndex: 20999,})">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <!-- wangEditor的html结构 -->
                    <div id="editor" class="col-sm-8">
                        <p>请输入你要发表的文章正文</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改为已发布</button>
                        <button type="submit" class="btn btn-default btn-draft">修改为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./libs/http.js"></script>
    <script id="temp" type="text/html">
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>
    <script>
        $(function () {
            //头像预览
            $('#inputCover').on('change', function () {
                let file = this.files[0];
                let url = URL.createObjectURL(file);
                $('.article_cover').attr('src', url);
            });

            //进入发表页面，显示所有的文章类别
            $.ajax({
                type: 'get',
                url: BigNew.category_list,
                success: function (back) {
                    if (back.code == 200) {
                        let res = template('temp', back);
                        $('select.category').html(res);
                    }
                }
            });

            //日期插件
            jeDate('#testico', {
                isinitVal: true,
                format: 'YYYY-MM-DD',
                isTime: false,
                minDate: '2014-09-19 00:00:00',
                zIndex: 20999,
            });

            //富文本编辑器
            let E = window.wangEditor;
            let editor = new E('#editor');
            editor.create();

            //编辑功能
            let articleID = window.location.search.split('=')[1];

            setTimeout(function () {
                $.ajax({
                    type: 'get',
                    url: BigNew.article_search,
                    data: {
                        id: articleID
                    },
                    success: function (back) {
                        if (back.code == 200) {
                            $('#inputTitle').val(back.data.title);
                            $('.article_cover').attr('src', back.data.cover);
                            $('select.category').val(back.data.categoryId);
                            $('#testico').val(back.data.date);
                            editor.txt.html(back.data.content);
                        }
                    }
                })
            }, 10);

            //修改为已发布
            $('.btn-edit').on('click', function (e) {
                e.preventDefault();

                let fd = new FormData(document.querySelector('form'));
                fd.append('id', articleID);
                fd.append('content', editor.txt.html());
                fd.append('state', '已发布');

                $.ajax({
                    type: 'post',
                    url: BigNew.article_edit,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (back) {
                        if (back.code == 200) {
                            alert('修改为已发布成功');
                            window.history.back();
                        }
                    }
                })
            });

            //修改为草稿
            $('.btn-draft').on('click', function (e) {
                e.preventDefault();

                let fd = new FormData(document.querySelector('form'));
                fd.append('id', articleID);
                fd.append('content', editor.txt.html());
                // fd.append('state', '已发布');

                $.ajax({
                    type: 'post',
                    url: BigNew.article_edit,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (back) {
                        if (back.code == 200) {
                            alert('修改为草稿成功');
                            window.history.back();
                        }
                    }
                })
            })
        })

    </script>
</body>

</html>
